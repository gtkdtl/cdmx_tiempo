<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Permetro_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[18.97070414314849,-99.65604488480221],[19.681812541586037,-98.47002958646917]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GMapsSatelite_0');
        map.getPane('pane_GMapsSatelite_0').style.zIndex = 400;
        var layer_GMapsSatelite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_GMapsSatelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GMapsSatelite_0;
        map.addLayer(layer_GMapsSatelite_0);
        map.createPane('pane_1885_1');
        map.getPane('pane_1885_1').style.zIndex = 401;
        var img_1885_1 = 'data/1885_1.png';
        var img_bounds_1885_1 = [[19.04824597194869,-99.36490579742359],[19.592626293045623,-98.94043537855606]];
        var layer_1885_1 = new L.imageOverlay(img_1885_1,
                                              img_bounds_1885_1,
                                              {pane: 'pane_1885_1'});
        bounds_group.addLayer(layer_1885_1);
        map.addLayer(layer_1885_1);
        map.createPane('pane_1899_2');
        map.getPane('pane_1899_2').style.zIndex = 402;
        var img_1899_2 = 'data/1899_2.png';
        var img_bounds_1899_2 = [[19.048256554365253,-99.36492037216634],[19.59274972523905,-98.9403280453946]];
        var layer_1899_2 = new L.imageOverlay(img_1899_2,
                                              img_bounds_1899_2,
                                              {pane: 'pane_1899_2'});
        bounds_group.addLayer(layer_1899_2);
        map.createPane('pane_1922_3');
        map.getPane('pane_1922_3').style.zIndex = 403;
        var img_1922_3 = 'data/1922_3.png';
        var img_bounds_1922_3 = [[19.048266653045637,-99.36486786640211],[19.592674451948177,-98.94033940743329]];
        var layer_1922_3 = new L.imageOverlay(img_1922_3,
                                              img_bounds_1922_3,
                                              {pane: 'pane_1922_3'});
        bounds_group.addLayer(layer_1922_3);
        map.createPane('pane_1981_4');
        map.getPane('pane_1981_4').style.zIndex = 404;
        var img_1981_4 = 'data/1981_4.png';
        var img_bounds_1981_4 = [[19.048325391904832,-99.36481003827161],[19.592738001890766,-98.94050006503149]];
        var layer_1981_4 = new L.imageOverlay(img_1981_4,
                                              img_bounds_1981_4,
                                              {pane: 'pane_1981_4'});
        bounds_group.addLayer(layer_1981_4);
        function pop_Permetro_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVEGEO'] !== null ? autolinker.link(feature.properties['CVEGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_CAP'] !== null ? autolinker.link(feature.properties['CVE_CAP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_CAP'] !== null ? autolinker.link(feature.properties['NOM_CAP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COV_'] !== null ? autolinker.link(feature.properties['COV_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COV_ID'] !== null ? autolinker.link(feature.properties['COV_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Permetro_5_0() {
            return {
                pane: 'pane_Permetro_5',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '10.0,2.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Permetro_5');
        map.getPane('pane_Permetro_5').style.zIndex = 405;
        map.getPane('pane_Permetro_5').style['mix-blend-mode'] = 'normal';
        var layer_Permetro_5 = new L.geoJson(json_Permetro_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Permetro_5',
            layerName: 'layer_Permetro_5',
            pane: 'pane_Permetro_5',
            onEachFeature: pop_Permetro_5,
            style: style_Permetro_5_0,
        });
        bounds_group.addLayer(layer_Permetro_5);
        map.addLayer(layer_Permetro_5);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Permetro_5.png" /> Per√≠metro', layer: layer_Permetro_5},
            {label: "1981", layer: layer_1981_4},
            {label: "1922", layer: layer_1922_3},
            {label: "1899", layer: layer_1899_2},
            {label: "1885", layer: layer_1885_1},
            {label: "G Maps Satelite", layer: layer_GMapsSatelite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
